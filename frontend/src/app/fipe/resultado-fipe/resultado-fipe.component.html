<div class="app-viewport">
  <div class="app-card card-resultado">

    <header class="text-center mb-6">
      <span class="inline-block px-3 py-1 bg-blue-50 text-blue-700 rounded-full text-[10px] font-black uppercase tracking-widest mb-2">
        Ano Modelo: {{ anoFabricacao }}
      </span>
      <h2 class="text-3xl font-extrabold text-slate-800">Histórico FIPE</h2>
    </header>

    <div class="bg-slate-50 rounded-[24px] p-6 text-center mb-6 border border-slate-100">
      <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mb-1">Variação no Período</p>
      <div [ngClass]="variacaoTotal >= 0 ? 'text-emerald-500' : 'text-rose-500'" class="text-5xl font-black">
        {{ variacaoTotal > 0 ? '+' : '' }}{{ variacaoTotal | number:'1.1-2' }}%
      </div>
    </div>

    <div class="max-h-[320px] overflow-y-auto pr-2 custom-scrollbar">
      <div class="flex justify-between items-center p-4 mb-3 bg-white rounded-2xl border border-slate-100" *ngFor="let item of historico">
        <div class="text-left">
          <p class="text-sm font-bold text-slate-700 m-0">{{ item.mesReferencia }}</p>
          <p class="text-[10px] font-black uppercase" [ngClass]="item.variacao >= 0 ? 'text-emerald-500' : 'text-rose-500'">
            {{ item.descricao }}
          </p>
        </div>
        <div class="text-lg font-black text-slate-900">
          {{ item.preco }}
        </div>
      </div>
    </div>

    <button class="app-btn-primary w-full mt-6" (click)="voltar()">
      Nova Consulta
    </button>

  </div>
</div>
