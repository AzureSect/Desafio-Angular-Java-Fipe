<div class="container mx-auto px-4 py-12 flex flex-col items-center">
  <div class="w-full max-w-2xl bg-white rounded-3xl shadow-md border border-slate-200 p-10 text-center">

    <header class="mb-8">
      <h2 class="text-sm font-bold text-slate-500 uppercase tracking-widest mb-2">Resultado da Avaliação</h2>
      <h3 class="text-3xl font-black text-black leading-tight">
        BMW M3 Competition 3.0 Bi-Turbo
      </h3>
      <p class="text-slate-500 mt-2">Ano Modelo: 2024 Gasolina</p>
    </header>

    <div class="bg-blue-50 rounded-2xl p-8 mb-10 border border-blue-100">
      <span class="text-blue-700 font-medium italic">Preço Médio FIPE</span>
      <div class="text-5xl font-black text-blue-700 mt-2">
        R$ 795.000,00
      </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-10 text-sm">
      <div class="p-3 bg-slate-50 rounded-lg text-slate-700">
        <span class="block font-bold text-black">Código FIPE</span>
        009234-7
      </div>
      <div class="p-3 bg-slate-50 rounded-lg text-slate-700">
        <span class="block font-bold text-black">Mês de Referência</span>
        Janeiro de 2026
      </div>
    </div>

    <div class="flex flex-col md:flex-row gap-4 justify-center">
      <button (click)="voltarParaConsulta()" class="text-slate-600 hover:text-black font-semibold py-3 px-8 transition-colors">
        Nova Consulta
      </button>
    </div>

  </div>
